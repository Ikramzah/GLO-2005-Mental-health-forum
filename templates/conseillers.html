<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nos conseillers</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #cce0f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px;
            min-height: 100vh;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: fit-content;
        }

        .sidebar img {
            width: 260px;
            border-radius: 40% 60% 55% 45% / 55% 45% 55% 45%;
        }

        .sidebar h2 {
            font-size: 70px;
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-style: italic;
            color: #8134af;
            margin-top: 20px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 960px;
            justify-content: center;
        }

        .card {
            border-radius: 20px;
            padding: 30px 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            width: 180px;
            min-height: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card .plus {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: #fff6e9;
            color: #a187e2;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .photo-profil {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid white;
        }

        /* Couleurs cycliques */
        .couleur-1 { background-color: #6F2DBD; color: #fff; }
        .couleur-2 { background-color: #A663CC; color: #fff; }
        .couleur-3 { background-color: #B298DC; color: #fff; }
        .couleur-4 { background-color: #B8D0EB; color: #333; }
        .couleur-5 { background-color: #B9FAF8; color: #333; }
    </style>
</head>
<body>
{% include 'header.html' %}

<div class="container">
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/Image-rdv1.svg') }}" alt="Livre">
        <h2>Nos<br>conseillers</h2>
    </div>

    <div class="grid">
        {% set couleurs = ['couleur-1', 'couleur-2', 'couleur-3', 'couleur-4', 'couleur-5'] %}
        {% for conseiller in conseillers %}
        {% set couleur = couleurs[loop.index0 % 5] %}
        <div class="card {{ couleur }}">
            <a href="{{ url_for('rendez_vous', username=conseiller['username']) }}" class="plus">+</a>
            <img src="{{ url_for('static', filename=conseiller['photo_de_profil'] or 'user-icon.png') }}" alt="Photo de {{ conseiller['prenom'] }}" class="photo-profil">
            {{ conseiller['nom'] }}<br>{{ conseiller['prenom'] }}
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
