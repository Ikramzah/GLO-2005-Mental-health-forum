<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Modifier ma photo de profil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ecd4ff, #d4b6ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 160px;
    }

    .back-btn {
      position: absolute;
      top: 200px;
      left: 40px;
      background-color: #ffffffdd;
      color: #6f2dbd;
      border: 2px solid #6f2dbd;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      background-color: #6f2dbd;
      color: white;
      transform: translateY(-2px);
    }

    .box {
      background: #f4dbff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      margin-bottom: 16px;
      color: #6f2dbd;
    }

    input[type="file"] {
      margin: 20px 0;
      font-size: 16px;
    }

    button {
      padding: 12px 30px;
      background-color: #a14be7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #8e35c9;
      transform: translateY(-4px);
    }

    .msg {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="{{ url_for('static', filename='images/affiche.svg') }}" alt="Logo USafeForum" class="logo" />

  <!-- üîô Retour -->
  <a href="{{ url_for('profile') }}" class="back-btn">‚Üê Retour au profil</a>

  <!-- üì∏ Formulaire -->
  <div class="box">
    <h2>üì∑ Modifier ma photo de profil</h2>

    {% if msg %}
      <p class="msg">{{ msg }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required><br>
      <button type="submit">üì§ T√©l√©verser</button>
    </form>
  </div>

</body>
</html>
