<!-- header.html -->
<style>
  .nav-link {
    color: black;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    position: relative;
  }

  .nav-link:hover {
    transform: translateY(-3px);
    color: #fff;
  }

  .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    height: 2px;
    width: 0;
    background-color: white;
    transition: width 0.3s ease;
  }

  .nav-link:hover::after {
    width: 100%;
  }

  .main-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background-color: var(--couleur-1);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    color: var(--white);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .main-header a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    margin-right: 20px;
  }
</style>

<header
  class="main-header"
  style="
    background-color: rgba(111, 45, 189, 0.9);
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  "
>
  <nav style="display: flex; gap: 25px; margin-left: 20px">
    <a href="{{ url_for('dashboard') }}" class="nav-link">Accueil</a>
    <a href="{{ url_for('publications') }}" class="nav-link">Publications</a>
    <a href="{{ url_for('chercher_utilisateurs') }}" class="nav-link"
      >Utilisateurs</a
    >
    <a href="{{ url_for('livres') }}" class="nav-link">Livres</a>
    <a href="{{ url_for('conseillers') }}" class="nav-link">Rendez-vous</a>
    {% if session['role'] == 'conseiller' %}
      <a href="{{ url_for('ajouter_indisponibilite') }}">Mes indisponibilités</a>
      <a href="{{ url_for('mes_rendez_vous') }}" class="livres-btn">Mes rendez-vous</a>
    {% endif %}
  </nav>

  <div
    style="display: flex; gap: 20px; align-items: center; margin-right: 20px"
  >
    <a href="{{ url_for('profile') }}" title="Profil">
      <img src="{{ url_for('static', filename=user['photo_de_profil']) }}" alt="Profil" style="width: 35px; height: 35px; border-radius: 50%;">
    </a>
    <a href="{{ url_for('logout') }}" class="nav-link">Se déconnecter</a>
  </div>
</header>
