<style>
  /* Variables CSS pour les couleurs */
  :root {
    --couleur-1: rgba(111, 45, 189, 0.9);
    --white: #fff;
  }

  /* Style des liens de navigation */
  .nav-link {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    position: relative;
  }

  /* Animation légère au survol */
  .nav-link:hover {
    transform: translateY(-3px);
    color: #fff;
  }

  /* Barre animée sous le lien au survol */
  .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    height: 2px;
    width: 0;
    background-color: white;
    transition: width 0.3s ease;
  }

  .nav-link:hover::after {
    width: 100%;
  }

  /* Conteneur principal du header */
  .main-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background-color: var(--couleur-1);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  /* Menu de navigation à gauche */
  .main-header nav {
    display: flex;
    gap: 25px;
    margin-left: 20px;
  }

  /* Bouton de profil à droite */
  .profile-btn {
    background-color: transparent;
    border: 2px solid white;
    color: white;
    font-weight: bold;
    padding: 8px 18px;
    border-radius: 20px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .profile-btn:hover {
    background-color: white;
    color: var(--couleur-1);
    transform: scale(1.05);
  }
</style>

<!-- Barre de navigation fixe en haut de page -->
<header class="main-header">
  <!-- Menu principal -->
  <nav>
    <a href="{{ url_for('dashboard') }}" class="nav-link">Accueil</a>
    <a href="{{ url_for('publications') }}" class="nav-link">Publications</a>
    <a href="{{ url_for('chercher_utilisateurs') }}" class="nav-link">Utilisateurs</a>
    <a href="{{ url_for('livres') }}" class="nav-link">Livres</a>
    <a href="{{ url_for('conseillers') }}" class="nav-link">Rendez-vous</a>

    <!-- Liens spécifiques selon le rôle -->
    {% if session['role'] == 'conseiller' %}
      <a href="{{ url_for('ajouter_indisponibilite') }}" class="nav-link">Mes indisponibilités</a>
      <a href="{{ url_for('mes_rendez_vous') }}" class="nav-link">Mes rendez-vous</a>
    {% elif session['role'] == 'moderateur' %}
      <a href="{{ url_for('moderation') }}" class="nav-link">Signalement</a>
      <a href="{{ url_for('historique_signalements') }}" class="nav-link">Historique</a>
    {% endif %}
  </nav>

  <!-- Boutons profil et déconnexion à droite -->
  <div style="display: flex; gap: 20px; align-items: center; margin-right: 20px">
    <a href="{{ url_for('profile') }}" class="profile-btn">Profil</a>
    <a href="{{ url_for('logout') }}" class="nav-link">Se déconnecter</a>
  </div>
</header>
