<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    :root {
      --primary: #6F2DBD;
      --light-purple: #B298DC;
      --ulaval-blue: #006AFF;
      --ulaval-blue-hover: #0051cc;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("{{ url_for('static', filename='background/le_back_du_back.png') }}");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    header img {
      height: 50px;
    }

    form {
      max-width: 500px;
      margin: 80px auto;
      background-color: rgba(111, 45, 189, 0.15);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: white;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.85);
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: var(--ulaval-blue);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: var(--ulaval-blue-hover);
    }

    p {
      text-align: center;
      font-size: 14px;
      color: white;
    }

    a {
      color: var(--light-purple);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .success {
      color: lightgreen;
      font-weight: bold;
    }

    .error {
      color: #FF8080;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='background/logo de ulaval.png') }}" alt="Université Laval">
  </header>

  <a href="{{ url_for('accueil') }}" style="
    display: block;
    color: #6F2DBD;
    font-weight: bold;
    font-size: 14px;
    text-align: left;
    margin: 20px 30px 0;
    text-decoration: none;
  ">← Retour à la page d'accueil</a>

  <form method="POST">
    <h2>Connexion</h2>

    <label for="email">Courriel</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Se connecter</button>

    <div style="text-align: center; margin-top: 15px;">
      <span style="color: white;">Pas de compte ? </span>
      <a href="{{ url_for('signup') }}">Créer un compte</a>
    </div>
  </form>

  {% if msg %}
    <p class="{{ msg_type }}">{{ msg }}</p>
  {% endif %}

</body>
</html>
