<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    :root {
      --primary: #6F2DBD;
      --secondary: #A663CC;
      --light-purple: #B298DC;
      --light-blue: #B8D0EB;
      --light-cyan: #B9FAF8;
      --ulaval-blue: #006AFF;
      --ulaval-blue-hover: #0051cc;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 40px;
      margin: 0;
      background-image: url("/static/background.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: var(--ulaval-blue);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: var(--ulaval-blue-hover);
    }

    a {
      color: var(--light-purple);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      color: var(--ulaval-blue);
      font-size: 14px;
    }

    .back-link:hover {
      color: var(--ulaval-blue-hover);
    }
  </style>
</head>
<body>

  <a class="back-link" href="{{ url_for('accueil') }}">← Retour à la page d'accueil</a>

  <h2>Connexion</h2>

  <form method="POST">
    <label for="email">Courriel</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Se connecter</button>
  </form>

  {% if msg %}
    <p class="{{ msg_type }}">{{ msg }}</p>
  {% endif %}

  <p>Pas de compte ? <a href="{{ url_for('signup') }}">Créer un compte</a></p>

</body>
</html>
