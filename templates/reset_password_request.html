<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- M√©tadonn√©es de base -->
  <meta charset="UTF-8" />
  <title>R√©initialiser mon mot de passe</title>

  <!-- Styles CSS internes : pastel, fluide, animation douce -->
  <style>
    /* Structure globale */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ecd4ff, #d4b6ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Logo plac√© en haut √† gauche */
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 160px;
    }

    /* Conteneur principal de la bo√Æte */
    .box {
      background: #f4dbff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    /* Titre */
    h2 {
      margin-bottom: 12px;
      color: #6f2dbd;
    }

    /* Description sous le titre */
    p.description {
      color: #333;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* Champ de saisie du courriel */
    input[type="email"] {
      padding: 12px;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Bouton d‚Äôenvoi */
    button {
      padding: 12px 30px;
      background-color: #a14be7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #8e35c9;
      transform: translateY(-4px);
    }

    /* Message de chargement (cach√© par d√©faut) */
    #loadingMessage {
      margin-top: 20px;
      font-weight: bold;
      color: #6f2dbd;
      font-size: 15px;
      display: none;
    }

    /* Animation du petit spinner */
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #caaaff;
      border-top: 3px solid #6f2dbd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Lien de retour */
    .retour-btn {
      margin-top: 30px;
      text-align: center;
    }

    .retour-btn a {
      display: inline-block;
      background-color: #d4afff;
      color: #4a0072;
      padding: 10px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .retour-btn a:hover {
      background-color: #c287f4;
    }
  </style>
</head>

<body>
  <!-- Logo en haut √† gauche -->
  <img src="{{ url_for('static', filename='images/affiche.svg') }}" alt="Logo UHealthForum" class="logo" />

  <!-- Bloc central de formulaire -->
  <div class="box">
    <h2>üîê R√©initialiser mon mot de passe</h2>
    <p class="description">Entre ton adresse courriel pour recevoir un<br>code de v√©rification.</p>

    <!-- Formulaire de soumission -->
    <form method="POST" onsubmit="showLoading()">
      <input type="email" name="email" placeholder="exemple@ulaval.ca" required />
      <br>
      <button type="submit">üì© Recevoir le code</button>
    </form>

    <!-- Message de chargement -->
    <div id="loadingMessage">
      ‚è≥ Envoi du code en cours... <div class="spinner"></div>
    </div>

    <!-- Message d'erreur ou info -->
    {% if msg %}
      <p style="color: red; font-weight: bold;">{{ msg }}</p>
    {% endif %}
  </div>

  <!-- Lien retour -->
  <div class="retour-btn">
    <a href="{{ url_for('profile') }}">‚¨ÖÔ∏è Retour au profil</a>
  </div>

  <!-- Script JS pour activer le message de chargement -->
  <script>
    function showLoading() {
      document.getElementById("loadingMessage").style.display = "block";
    }
  </script>
</body>
</html>
