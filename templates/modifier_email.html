<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier mon email</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ecd4ff, #d4b6ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 160px;
    }

    .box {
      background: #f4dbff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      margin-bottom: 20px;
      color: #6f2dbd;
    }

    input[type="email"] {
      padding: 12px;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 12px 30px;
      background-color: #a14be7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #8e35c9;
      transform: translateY(-4px);
    }

    .retour-btn {
      margin-top: 30px;
      text-align: center;
    }

    .retour-btn a {
      display: inline-block;
      background-color: #d4afff;
      color: #4a0072;
      padding: 10px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .retour-btn a:hover {
      background-color: #c287f4;
    }

    .msg {
      color: red;
      font-size: 0.95rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="{{ url_for('static', filename='images/affiche.svg') }}" alt="Logo UHealthForum" class="logo" />

  <div class="box">
    <h2>üìß Modifier votre adresse courriel</h2>
    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}
    <form method="POST">
      <input type="email" name="email" id="email" value="{{ email }}" placeholder="nouvel@email.com" required>
      <button type="submit">Enregistrer</button>
    </form>
  </div>

  <div class="retour-btn">
    <a href="{{ url_for('profile') }}">‚¨ÖÔ∏è Retour au profil</a>
  </div>

</body>
</html>
