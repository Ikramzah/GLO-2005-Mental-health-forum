<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©finir un nouveau mot de passe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ecd4ff, #d4b6ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 160px;
    }

    .box {
      background: #f4dbff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h2 {
      margin-bottom: 16px;
      color: #6f2dbd;
    }

    input[type="password"] {
      padding: 12px;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0 20px;
      text-align: center;
    }

    label {
      display: block;
      color: #333;
      font-weight: 500;
      font-size: 15px;
      margin-top: 10px;
    }

    button {
      padding: 12px 30px;
      background-color: #a14be7;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #8e35c9;
      transform: translateY(-4px);
    }

    #loadingMessage {
      display: none;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #6f2dbd;
      font-size: 16px;
    }

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #d7aaff;
      border-top: 3px solid #6f2dbd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }

    .retour-btn {
      margin-top: 25px;
      text-align: center;
    }

    .retour-btn a {
      background-color: #d4afff;
      color: #4a0072;
      padding: 10px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .retour-btn a:hover {
      background-color: #c287f4;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='images/affiche.svg') }}" alt="Logo UHealthForum" class="logo" />

  <div class="box">
    <h2>üîê D√©finir un nouveau mot de passe</h2>
    <form method="POST" onsubmit="showLoading()">
      <label>Nouveau mot de passe :</label>
      <input type="password" name="password" required />

      <label>Confirmer le mot de passe :</label>
      <input type="password" name="confirm" required />

      <button type="submit">üíæ Enregistrer</button>
    </form>

    <div id="loadingMessage">
      üîÑ Mise √† jour du mot de passe en cours...
      <div class="spinner"></div>
    </div>

    {% if msg %}
      <p class="error">{{ msg }}</p>
    {% endif %}

    <div class="retour-btn">
      <a href="{{ url_for('profile') }}">‚¨ÖÔ∏è Retour au profil</a>
    </div>
  </div>

  <script>
    function showLoading() {
      document.getElementById("loadingMessage").style.display = "block";
    }
  </script>
</body>
</html>
